<br><br><br>

<div class="container">
  <div class="filter" fxLayout fxLayoutAlign="space-between center">
    <span>Buscar: </span>
    <mat-form-field fxLayoutAlign="start center">
        <mat-label>C&oacute;digo</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field fxLayoutAlign="start center">
      <mat-label>Nombre</mat-label>
      <input matInput>
    </mat-form-field>
    <button mat-icon-button class="bt-search" aria-label="Nuevo" fxLayoutAlign="end center">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button class="bt-new" aria-label="Nuevo" fxLayoutAlign="end center">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> C&oacute;digo </th>
        <td mat-cell *matCellDef="let e"> {{e.code}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let e"> {{e.name}} </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Ubicaci&oacute;n </th>
        <td mat-cell *matCellDef="let e"> {{e.location}} </td>
      </ng-container>

      <ng-container matColumnDef="cota">
        <th mat-header-cell *matHeaderCellDef> Cota </th>
        <td mat-cell *matCellDef="let e"> {{e.cota}} </td>
      </ng-container>

      <ng-container matColumnDef="latitude">
        <th mat-header-cell *matHeaderCellDef> Latitud </th>
        <td mat-cell *matCellDef="let e">
          {{e.latitudeGrade}}&deg; {{e.latitudeMin}}&#39; {{e.latitudeSeg}}&#34;
        </td>
      </ng-container>

      <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef> Longitud </th>
        <td mat-cell *matCellDef="let e">
          {{e.lengthGrade}}&deg; {{e.lengthMin}}&#39; {{e.lengthSeg}}&#34;
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let e">
          <button mat-icon-button class="bt-edit" aria-label="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="bt-delete" aria-label="Eliminar" >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
